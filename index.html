<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Parking Lot</title>
</head>


<body style="background-color: lightslategray">




    <div class="form-container mt-5">
        <form>
            <h5 class="text-center">Add Car to Parking Lot by Admin</h5>
            <div>
                <label for="owner">Owner:</label>
                <input type="text" id="owner" placeholder="Owner">
            </div>
            <div>
                <label for="licensePlate">License Plate:</label>
                <input type="text" id="licensePlate" placeholder="B 12 XYZ">
            </div>


        </form>
        <button type="submit" onclick="Client.login()">Park</button>
    </div>
    <table>
        <thead>
            <tr>
                <th scope="col" style="border: solid black 1px; padding: 10px;">Owner</th>
                <th scope="col" style="border: solid black 1px; padding: 10px;">License Plate</th>
                <th scope="col" style="border: solid black 1px; padding: 10px;">Entry Date</th>
                <th scope="col" style="border: solid black 1px; padding: 10px;">Occupied lot</th>
                <th scope="col" style="border: solid black 1px; padding: 10px;">Time summary</th>
                <th scope="col" style="border: solid black 1px; padding: 10px;">Payment</th>


            </tr>
        </thead>
        <tbody id="parkingList"></tbody>
    </table>

    <hr>
    <h5 class="text-center">Add Car to Parking Lot by Client</h5>
    <div>
        Total occupied places: <span id="total-occupied"></span>
    
    </div>
    Username: <input type="text" id="username" placeholder="First name-Last name">
    <button id="sign-in" style="color: cornflowerblue; border-radius: 5px; background-color: darkblue;">Sign in</button>
    <button id="leave-parking" style="display: none;color: lightseagreen; border-radius: 5px; background-color: darkolivegreen;">Leave parking</button>
    <div id="amount-to-pay" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color: lightgreen;"></div>
    <div id="time" style="font-family: fantasy;"></div>


    <script src="./script.js"></script>
</body>

</html>
